<div id="breadcrumb-newcar">
  <nav>
    <ol>
      <li class="waiting-approval">
        <i class="icon ion-md-time"></i>
      </li>
      <li class="active">Payment</li>
      <li class="active">
        <a routerLink="/new-car/review-submit/{{listing}}">Review</a>
      </li>
      <li class="active">
        <a routerLink="/new-car/records/{{listing}}">Records</a>
      </li>
      <li class="active">
        <a routerLink="/new-car/gallery/{{listing}}">Gallery</a>
      </li>
      <li class="active">
        <a routerLink="/new-car/additional-information/{{listing}}">Information</a>
      </li>
      <li class="waiting-approval active">
        <i class="icon ion-md-time"></i>
      </li>
      <li class="active">
        <a routerLink="/new-car/basic-information/{{listing}}">Basic</a>
      </li>
    </ol>
  </nav>
</div>
<section class="pt-5">
  <div class="container-add-listing pt-5">
    <h1 class="title-listing">Payment Information</h1>
    <p class="text-inicial-listing pt-3">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus dapibus
      <br /> mi id ante ultrices, nec hendrerit enim hendrerit. Sed nec diam turpis.
    </p>

    <div class="box-area-newcar container-form mt-5">
      <form action="" class="newcar-formstyle" (ngSubmit)="onSubmit()" [formGroup]="creditCardForm" novalidate>
        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">Name on Card</label>
            <input class="form-control" type="text" formControlName="cardholdername" />
          </div>
        </div>

        <div class="form-row mt-3">
          <div class="col-12 form-group">
            <label for="card-number" class="pb-1">Card Number</label>
            <div id="card-number" class="form-control input empty"></div>
          </div>
        </div>

        <div class="form-row mt-3">
          <div class="col-6 form-group">
            <label for="card-expiry" class="pb-1">Valid Through</label>
            <div id="card-expiry" class="form-control input empty"></div>
          </div>
          <div class="col-6 form-group">
            <label for="card-cvc" class="pb-1">CVC</label>
            <div id="card-cvc" class="form-control input empty"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">Street name</label>
            <input class="form-control" type="text" formControlName="street" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">Street line two</label>
            <input class="form-control" type="text" formControlName="streetlinetwo" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">City</label>
            <input class="form-control" type="text" formControlName="city" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">Zipcode</label>
            <input class="form-control" type="text" formControlName="zip" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">State</label>
            <input class="form-control" type="text" formControlName="state" />
          </div>
        </div>

        <div class="form-row">
          <div class="col-12 form-group">
            <label for="" class="pb-1">Country</label>
            <select name="country" class="form-control" formControlName="country">
              <option value="AU">Australia</option>
              <option value="AT">Austria</option>
              <option value="BE">Belgium</option>
              <option value="BR">Brazil</option>
              <option value="CA">Canada</option>
              <option value="CN">China</option>
              <option value="DK">Denmark</option>
              <option value="FI">Finland</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="HK">Hong Kong</option>
              <option value="IE">Ireland</option>
              <option value="IT">Italy</option>
              <option value="JP">Japan</option>
              <option value="LU">Luxembourg</option>
              <option value="MX">Mexico</option>
              <option value="NL">Netherlands</option>
              <option value="NZ">New Zealand</option>
              <option value="NO">Norway</option>
              <option value="PT">Portugal</option>
              <option value="SG">Singapore</option>
              <option value="ES">Spain</option>
              <option value="SE">Sweden</option>
              <option value="CH">Switzerland</option>
              <option value="GB">United Kingdom</option>
              <option value="US" selected="selected">United States</option>
            </select>
          </div>
        </div>

        <hr />

        <!-- Used to display Element errors. -->
        <div id="card-errors" role="alert"></div>

        <div class="form-row">
          <div class="col-12">
            <button type="submit" class="btn-newcar-style float-right" [disabled]="creditCardForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i> Next step
              <i class="ml-5 float-right icon ion-md-arrow-forward"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="pink-loading" *ngIf="isLoading"></div>
